name: LEDE Build

on:
  push:
    branches:
      - main  # 你可以根据需要选择触发的分支
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest  # 使用 Ubuntu 环境来构建

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # 检出仓库的代码

      - name: Set up dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libncurses5-dev zlib1g-dev gawk git \
                                  gettext libssl-dev xsltproc rsync wget unzip python3

      - name: Install LEDE build environment
        run: |
          git clone https://github.com/openwrt/openwrt.git
          cd openwrt
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Compile LEDE firmware
        run: |
          cd openwrt
          make defconfig
          make -j$(nproc)
